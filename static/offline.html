<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Drawtopia</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
    }
    
    .container {
      max-width: 500px;
    }
    
    h1 {
      font-size: 3rem;
      margin: 0 0 1rem 0;
    }
    
    p {
      font-size: 1.2rem;
      margin: 0 0 2rem 0;
      opacity: 0.9;
    }
    
    .icon {
      font-size: 5rem;
      margin-bottom: 2rem;
    }
    
    button {
      background: white;
      color: #667eea;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    button:hover {
      transform: scale(1.05);
    }
    
    button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>Please check your internet connection and try again.</p>
    <button onclick="window.location.reload()">Try Again</button>
  </div>
  
  <script>
    // Automatically reload when online
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
